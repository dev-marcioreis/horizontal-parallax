<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Projeto do desenvolvedor front-end Marcio Reis">
    <meta name="keywords"
    contente="HTML, CSS, SASS, Tailwind, Styled Components, JavaScript, TypeScript, React, Git, GitHub, Jest, Testing Library, SEO, Regex, Acessibilidade web, Scrum, Dev, Desenvolvedor, Front-end">
	<!--========CSS========-->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<!--========JavaScript========-->
	<script src="assets/js/main.js" defer></script>
	<title>Parallax</title>
</head>

<body>

	<!--========Slider========-->
	<div class="swiper slider">
		<div class="swiper-wrapper slider__wrapper">
			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(assets/images/screen-1/back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(assets/images/screen-1/middle.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#ffffff"></canvas>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(assets/images/screen-2/back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(assets/images/screen-2/middle.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#ffff00"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(assets/images/screen-2/front.png);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(assets/images/screen-3/back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="29%" style="background-image: url(assets/images/screen-3/middle.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#f3810e"></canvas>
				<div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(assets/images/screen-3/front.png);"></div>
			</div>
		</div>
	</div>
	



	<!--========Swipper========-->
	<link rel="stylesheet" href="assets/libs/swiper-bundle.min.css">
	<script src="assets/libs/swiper-bundle.min.js"></script>
	<!--========Particles========-->
	<script src="assets/libs/particles.js"></script>
</body>
</html>
